<div *ngIf="deck" class="container-fluid">
  <div class="row">
    <div class="col-auto">
      <h2>{{ deck.commanders[0] }}</h2>
    </div>
    <div class="col">
      <mat-slider max=100 min=0 [value]="rating" step=1 thumbLabel=true color="primary" (change)="onSliderChange($event)"></mat-slider>
    </div>
    <div class="col-auto">
      <button mat-raised-button color="primary" (click)="onRatingSubmit()">Submit</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <deck *ngIf="deck" [deck]="deck"></deck>
    </div>
    <div class="col-3 align-items-center">
      <card-viewer [card]="selectedCard"></card-viewer>
    </div>
  </div>
</div>
